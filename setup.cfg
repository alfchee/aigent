[flake8]
max-line-length = 88
max-complexity = 10
select = E,F,W,C90
extend-select = C90
exclude = .git,__pycache__,.venv,venv,ENV,env,build,dist,node_modules,frontend,backend/venv,backend/venv/*,backend/venv/**,backend/workspace_data,backend/logs,backend/navi_memory_qdrant,backend/navi_memory_db,backend/tests,backend/*.py
per-file-ignores = __init__.py:F401,backend/app/main.py:E501,W293,W503,E302,E303,E305,E261,E402,C901
jobs = 1
